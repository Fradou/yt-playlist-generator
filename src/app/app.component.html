<form [formGroup]="urlForm">
  <div formArrayName="urls">
    <div *ngFor="let url of urlForm.get('urls').controls; let i=index">
      Url :
      <input (change)="generatePlaylist()" [formControlName]="i">
    </div>
    <button (click)="addUrl()" >Add</button>
  </div>
</form>

<button (click)="generatePlaylist()">Generer</button>

<a [attr.href]='playlistGeneratedUrl'>Url</a>
